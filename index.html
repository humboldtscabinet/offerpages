<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verification</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #f5f9f5 0%, #e8f5e8 50%, #d4ead4 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    padding: 20px;
  }
  
  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.95);
    padding: 60px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
    max-width: 500px;
    width: 100%;
  }
  
  h1 {
    font-size: 32px;
    color: #1a1a1a;
    margin-bottom: 30px;
    font-weight: 600;
    letter-spacing: -0.5px;
  }
  
  label {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: #333;
    margin-bottom: 30px;
    cursor: pointer;
    user-select: none;
  }
  
  input[type="checkbox"] {
    width: 22px;
    height: 22px;
    margin-right: 12px;
    cursor: pointer;
    accent-color: #6b9b6b;
  }
  
  button {
    padding: 18px 48px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    background: linear-gradient(135deg, #5a8a5a 0%, #6b9b6b 100%);
    color: #ffffff;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 16px rgba(107, 155, 107, 0.3);
  }
  
  button:hover:not(:disabled) {
    background: linear-gradient(135deg, #4a7a4a 0%, #5a8a5a 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(107, 155, 107, 0.4);
  }
  
  button:active:not(:disabled) {
    transform: translateY(0);
  }
  
  button:disabled {
    background: #c0c0c0;
    cursor: not-allowed;
    box-shadow: none;
    opacity: 0.6;
  }
  
  @media (max-width: 600px) {
    .container {
      padding: 40px 30px;
    }
    
    h1 {
      font-size: 26px;
    }
    
    label {
      font-size: 16px;
    }
    
    button {
      padding: 16px 36px;
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Age Verification</h1>

<div class="container">
  <h1>Humboldt's Cabinet</h1>
  
  <label>
    <input type="checkbox" id="ageCheck">
    I confirm I am 21+ years or older
  </label>

  <button id="enterBtn" disabled>Enter</button>
</div>

<script>
  const check = document.getElementById("ageCheck");
  const btn = document.getElementById("enterBtn");
  check.addEventListener("change", () => {
    btn.disabled = !check.checked;
  });
  btn.addEventListener("click", () => {
    window.location.href = "https://yourpage.com";
  });
</script>

</body>
</html>
